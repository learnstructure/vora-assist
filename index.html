<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VORA Assist | Intelligent Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <style>
        :root {
            --bg-deep: #020617;
            /* slate-950 */
            --bg-card: #0f172a;
            /* slate-900 */
            --border-muted: #1e293b;
            /* slate-800 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #94a3b8;
            /* Softened global text color */
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* Markdown Styling */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            color: #e2e8f0;
            /* Soft slate-200 for headings */
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            letter-spacing: -0.015em;
            line-height: 1.3;
        }

        .markdown-content h1 {
            font-size: 1.25rem;
        }

        .markdown-content h2 {
            font-size: 1.15rem;
        }

        .markdown-content h3 {
            font-size: 1.05rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #94a3b8;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.25rem;
        }

        .markdown-content ul {
            list-style-type: disc;
        }

        .markdown-content ol {
            list-style-type: decimal;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        /* Softened bold text */
        .markdown-content strong {
            color: #cbd5e1;
            font-weight: 600;
        }

        /* Code Block Styling */
        .code-block-wrapper {
            position: relative;
            margin: 1.25rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #0b0f1a;
            border: 1px solid #1e293b;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.35rem 0.6rem;
            background: #1e293b;
            color: #64748b;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 0.4rem;
            border: 1px solid #334155;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.6;
            z-index: 10;
        }

        .code-block-wrapper:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: #334155;
            color: #f1f5f9;
        }

        .copy-button.copied {
            background: #059669;
            color: white;
            border-color: #059669;
        }

        .markdown-content pre {
            padding: 1rem;
            overflow-x: auto;
            margin: 0;
            background: transparent;
        }

        .markdown-content code {
            font-family: 'JetBrains Mono', monospace;
            background-color: #1e293b/30;
            padding: 0.15rem 0.35rem;
            border-radius: 0.3rem;
            font-size: 0.85em;
            color: #7dd3fc;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: #cbd5e1;
            font-size: 0.8em;
            line-height: 1.5;
        }

        /* Math Styling */
        .math-block {
            padding: 1.5rem 0;
            overflow-x: auto;
            text-align: center;
        }

        .katex-display {
            margin: 0 !important;
        }

        .katex {
            font-size: 1.1em;
            color: #e2e8f0;
        }

        /* Streaming Cursor Animation */
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #3b82f6;
            /* blue-500 */
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
            border-radius: 1px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.449",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "marked": "https://esm.sh/marked@^15.0.0",
    "katex": "https://esm.sh/katex@^0.16.11"
  }
}
</script>
</head>

<body class="overflow-hidden bg-[#020617]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
