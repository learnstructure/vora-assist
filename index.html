<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORA Assist | Intelligent Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fafafa;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #09090b;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        .sidebar-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Markdown Styling */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            color: #d4d4d8;
            /* zinc-300 - Softened from zinc-200 */
            font-weight: 700;
            /* Slightly reduced from 800 */
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .markdown-content h1 {
            font-size: 1.4rem;
        }

        .markdown-content h2 {
            font-size: 1.2rem;
        }

        .markdown-content h3 {
            font-size: 1.05rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }

        .markdown-content ul {
            list-style-type: disc;
        }

        .markdown-content ol {
            list-style-type: decimal;
        }

        .markdown-content li {
            margin-bottom: 0.4rem;
        }

        .markdown-content li>p {
            margin-bottom: 0.25rem;
        }

        .markdown-content strong {
            color: #747491;
            /* zinc-300 - Softened from zinc-100 */
            font-weight: 600;
            /* Slightly reduced from 700 for better elegance */
        }

        .markdown-content code {
            font-family: 'JetBrains Mono', monospace;
            background-color: #18181b;
            /* zinc-900 */
            padding: 0.15rem 0.3rem;
            border-radius: 0.3rem;
            font-size: 0.875em;
            color: #60a5fa;
            /* blue-400 - Softer than blue-500 */
        }

        .markdown-content pre {
            background-color: #09090b;
            border: 1px solid #18181b;
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin-bottom: 1.25rem;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: #a1a1aa;
            /* zinc-400 */
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.449",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "marked": "https://esm.sh/marked@^15.0.0"
  }
}
</script>
</head>

<body class="overflow-hidden bg-[#09090b]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
